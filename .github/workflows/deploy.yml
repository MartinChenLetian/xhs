name: Deploy Backfront

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: backfront-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
